apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  # Label dont provide uniqueness, each Pod have different name, but all Pod replicas will have the same label
  labels:
    app: mongo
spec:
  replicas: 1
  # Identify a set of resources
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongodb
          image: mongo:5.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
---
apiVersion: v1
kind: Service
metadata:
  # Name of the Service, endpoint as DNS name
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      # forward request
      port: 27017
      targetPort: 27017
