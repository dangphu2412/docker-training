apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  # Label dont provide uniqueness, each Pod have different name, but all Pod replicas will have the same label
  labels:
    app: webapp
spec:
  replicas: 1
  # Identify a set of resources
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: nanajanashia/k8s-demo-app:v1.0
          ports:
            - containerPort: 3000
          env:
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: USER_PWD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
  # Name of the Service, endpoint as DNS name
  name: webapp-service
spec:
  # Default ClusterIP
  type: NodePort
  selector:
    app: webapp
  ports:
    - protocol: TCP
      # forward request
      port: 3000
      targetPort: 3000
      # node port for external access
      # Range: 30000-32767
      nodePort: 30100
