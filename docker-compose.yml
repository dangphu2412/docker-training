version: '3'
services:
  app:
    container_name: training_app
    build: .
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - mongo
      - redis
    env_file:
      - .env
  redis:
    container_name: training-redis
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
  mongo:
    container_name: training-mongo
    image: mongo:4.0.26-xenial
    restart: always
    volumes:
      - ./docker/data:/data/db
    ports:
      - "27017:27017"
